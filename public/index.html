<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Node</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bienvenido a mi Proyecto Node.js</h1>
    <p>Este es un servidor simple creado con Express.</p>
    <button id="apiButton">Llamar API</button>
    <p id="apiResponse"></p>
    <script>
        document.getElementById('apiButton').addEventListener('click', async () => {
            const response = await fetch('/api/hello');
            const data = await response.json();
            document.getElementById('apiResponse').textContent = data.message;
        });
    </script>
</body>

</html>
